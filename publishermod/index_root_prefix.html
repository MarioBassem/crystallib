<h1>WIKI</h1>

@for site in sites
	<div>
		@if site.cat == .wiki
		<a href="info/@{site.shortname}/">@{site.name}</a> 
		&nbsp;&nbsp;	
		<a href="info/@{site.shortname}/errors">errors check</a>
		@end	
	</div>
@end

@if config.web_hostnames

<h1>WEBSITES</h1>
@for site in sites
<div>
	@if site.cat == .web
	<a href="//@{site.domains[0]}@port_str">@{site.name}</a>
	&nbsp;&nbsp;
	@end
</div>
@end
@end
