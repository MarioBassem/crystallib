<h1>WIKIs</h1>

@for site in sites
	<div>		
		@if site.cat == .wiki		
		@if config.web_hostnames
		<a href="//@{site.domains[0]}@port_str">@{site.name}</a> 
		&nbsp;&nbsp;	
		<a href="//@{site.domains[0]}@port_str/errors">errors check</a>		
		@else
		<a href="@{site.shortname}/">@{site.name}</a>
		&nbsp;&nbsp;
		<a href="@{site.shortname}/errors">errors check</a>
		@end	
		@end
	</div>
@end


@if config.web_hostnames
<h1>WEBSITES</h1>
@for site in sites
<div>
	@if site.cat == .web
	<a href="//@{site.domains[0]}@port_str">@{site.name}</a>
	&nbsp;&nbsp;
	@end
</div>
@end
@end
